name: CI

on:
  push:
    branches:
      - vnext
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: Borales/actions-yarn@master
    - uses: Borales/actions-yarn@master
      with:
        args: bootstrap
    - uses: Borales/actions-yarn@master
      with:
        args: commitlint-circle
    - uses: Borales/actions-yarn@master
      with:
        args: lint
    - uses: Borales/actions-yarn@master
      with:
        args: build
    - uses: Borales/actions-yarn@master
      with:
        args: depcheck
    - uses: Borales/actions-yarn@master
      with:
        args: coverage --maxWorkers=2
