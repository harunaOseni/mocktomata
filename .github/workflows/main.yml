name: CI

on:
  push:
    branches:
      - vnext
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/npm@master
    - run: yarn
      with:
        args: install
    - run: yarn
      with:
        args: bootstrap
    - run: yarn
      with:
        args: commitlint-circle
    - run: yarn
      with:
        args: lint
    - run: yarn
      with:
        args: build
    - run: yarn
      with:
        args: depcheck
    - run: yarn
      with:
        args: coverage --maxWorkers=2
